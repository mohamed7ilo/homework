const arrayLength = parseInt(prompt("Enter the array length: "))

// ex 3
let grades = [85, 90, 78, 95, 88, 92, 70, 89, 82];

let sum = 0;
for (let i = 0; i < grades.length; i++) {
    sum += grades[i];
}

let average = sum / grades.length;

let aboveAverage = [];
let belowAverage = [];

for (let i = 0; i < grades.length; i++) {
    if (grades[i] > average) {
        aboveAverage.push(Number(grades[i]))
    } else if (grades[i] < average) {
        belowAverage.push(Number(grades[i]))
    }
}


document.write("all grades sum " + sum + "<br>");
document.write("The average is " + average + "<br>");
document.write("grades above the average: " + aboveAverage[i] + "<br>");
document.write("grades below the average: " + belowAverage[i] + "<br>");
